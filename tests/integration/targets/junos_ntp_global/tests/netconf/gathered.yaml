---
- debug:
    msg: START junos_ntp_global gathered integration tests on connection={{ ansible_connection }}

- block:
    - include_tasks: _reset_config.yaml
    - include_tasks: _initial_config.yaml
    - include_tasks: _populate_config.yaml

    - name: Gather interfaces facts using gathered state
      register: result
      junipernetworks.junos.junos_ntp_global:
        state: gathered

    - name: Assert that facts were correctly generated
      assert:
        that: "{{ merged['after'] == result['gathered'] }}"

  always:

    - include_tasks: _reset_config.yaml

- debug:
    msg: END junos_ntp_global gathered integration tests on connection={{ ansible_connection
      }}
