---
- debug:
    msg: START junos_interfaces rendered integration tests on connection={{
      ansible_connection }}

- set_fact:
    expected_rendered_output: "<nc:interfaces xmlns:nc=\"urn:ietf:params:xml:ns:netconf:base:1.0\"><nc:interface><nc:name>ge-0/0/2</nc:name><nc:description>Configured by Ansibull</nc:description><nc:speed>20m</nc:speed><nc:mtu>2048</nc:mtu><nc:hold-time><nc:up>3200</nc:up><nc:down>3200</nc:down></nc:hold-time></nc:interface></nc:interfaces>"

- name: Render platform specific commands from task input using rendered state
  register: result
  junipernetworks.junos.junos_interfaces:
    config:
      - name: ge-0/0/2
        description: Configured by Ansibull
        mtu: 2048
        speed: 20m
        hold_time:
          up: 3200
          down: 3200
    state: rendered

- name: Assert that correct set of commands were rendered
  assert:
    that:
      - "{{ expected_rendered_output == result['rendered'] }}"

- debug:
    msg: END junos_interfaces rendered integration tests on connection={{
      ansible_connection }}
