---
- ansible.builtin.debug:
    msg="START cli_config/cli_basic.yaml on connection={{ ansible_connection
    }}"

- name: Reset acls
  junipernetworks.junos.junos_acls:
    state: deleted

- name: Reset vlans
  junipernetworks.junos.junos_vlans:
    state: deleted

- name: Reset lldp_global
  junipernetworks.junos.junos_lldp_global:
    state: deleted

- name: Reset lldp_interfaces
  junipernetworks.junos.junos_lldp_interfaces:
    state: deleted

- name: Reset logging_global
  junipernetworks.junos.junos_logging_global:
    state: deleted

- name: Reset ntp_global
  junipernetworks.junos.junos_ntp_global:
    state: deleted

- name: Reset ospf_interfaces
  junipernetworks.junos.junos_ospf_interfaces:
    state: deleted

- name: Reset ospfv2
  junipernetworks.junos.junos_ospfv2:
    state: deleted

- name: Reset ospfv3
  junipernetworks.junos.junos_ospfv3:
    state: deleted

- name: Reset prefix_lists
  junipernetworks.junos.junos_prefix_lists:
    state: deleted

- name: Reset routing_instances
  junipernetworks.junos.junos_routing_instances:
    state: deleted

- name: Reset routing_options
  junipernetworks.junos.junos_routing_options:
    state: deleted

- name: Reset security_policies
  junipernetworks.junos.junos_security_policies:
    state: deleted

- name: Reset security_policies_global
  junipernetworks.junos.junos_security_policies_global:
    state: deleted

- name: Reset security_zones
  junipernetworks.junos.junos_security_zones:
    state: deleted

- name: Reset snmp_server
  junipernetworks.junos.junos_snmp_server:
    state: deleted

- name: Reset static_routes
  junipernetworks.junos.junos_static_routes:
    state: deleted

- name: Gather junipernetworks junos facts
  junipernetworks.junos.junos_facts:
    gather_subset: config
    gather_network_resources:
      - acls
      - lldp_global
      - lldp_interfaces
      - logging_global
      - ntp_global
      - ospf_interfaces
      - ospfv2
      - ospfv3
      - prefix_lists
      - routing_instances
      - routing_options
      - security_policies
      - security_policies_global
      - security_zones
      - snmp_server
      - static_routes
      - vlans
  register: find_the_routes

- name: Display Facts
  ansible.builtin.debug:
    msg: "{{ find_the_routes }}"

- name: Assert that empty facts was generated
  ansible.builtin.assert:
    that:
      - " find_the_routes['ansible_facts']['ansible_network_resources']['acls'] == []"
      - " find_the_routes['ansible_facts']['ansible_network_resources']['lldp_global'] == []"
      - " find_the_routes['ansible_facts']['ansible_network_resources']['lldp_interfaces'] == []"
      - " find_the_routes['ansible_facts']['ansible_network_resources']['logging_global'] == []"
      - " find_the_routes['ansible_facts']['ansible_network_resources']['ntp_global'] == []"
      - " find_the_routes['ansible_facts']['ansible_network_resources']['ospf_interfaces'] == []"
      - " find_the_routes['ansible_facts']['ansible_network_resources']['ospfv2'] == []"
      - " find_the_routes['ansible_facts']['ansible_network_resources']['ospfv3'] == []"
      - " find_the_routes['ansible_facts']['ansible_network_resources']['prefix_lists'] == []"
      - " find_the_routes['ansible_facts']['ansible_network_resources']['routing_instances'] == []"
      - " find_the_routes['ansible_facts']['ansible_network_resources']['routing_options'] == []"
      - " find_the_routes['ansible_facts']['ansible_network_resources']['security_policies'] == []"
      - " find_the_routes['ansible_facts']['ansible_network_resources']['security_policies_global'] == []"
      - " find_the_routes['ansible_facts']['ansible_network_resources']['security_zones'] == []"
      - " find_the_routes['ansible_facts']['ansible_network_resources']['snmp_server'] == []"
      - " find_the_routes['ansible_facts']['ansible_network_resources']['static_routes'] == []"
      - " find_the_routes['ansible_facts']['ansible_network_resources']['vlans'] == []"

- ansible.builtin.debug:
    msg="END cli_config/cli_basic.yaml on connection={{ ansible_connection
    }}"
