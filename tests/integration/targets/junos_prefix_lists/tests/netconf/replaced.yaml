---
- debug:
    msg: "START junos_prefix_lists replaced integration tests on connection={{ ansible_connection }}"

- block:
    - include_tasks: _reset_config.yaml

    - set_fact:
        expected_replaced_output:
          - address_prefixes:
              - 172.16.1.16/28
              - 172.16.1.32/28
            name: Internal
          - dynamic_db: true
            name: Test1
          - address_prefixes:
              - 172.16.2.48/28
              - 172.16.3.32/28
            name: Test2

    - name: Merge the provided configuration with the exisiting running configuration
      junipernetworks.junos.junos_prefix_lists: &merged
        config:
          - name: Internal
            address_prefixes:
              - 172.16.1.16/28
              - 172.16.1.32/28
          - name: Test1
            dynamic_db: true
          - name: Test2
            address_prefixes:
              - 172.16.2.16/28
              - 172.16.2.32/28
              - 172.16.2.48/28
        state: merged

    - name: Replace the provided configuration with the exisiting running configuration
      junipernetworks.junos.junos_prefix_lists: &replaced
        config:
          - name: Internal
            address_prefixes:
              - 172.16.1.16/28
              - 172.16.1.32/28
          - name: Test2
            address_prefixes:
              - 172.16.3.32/28
              - 172.16.2.48/28
        state: replaced
      register: result

    - name: Assert the correct configuration is reflected on host
      assert:
        that:
          - result.changed == True
          - "{{ expected_replaced_output | symmetric_difference(result['after']) |length\
                        \ == 0 }}"

    - name: Replace existing running prefix lists configuration with provided (IDEMPOTENT)
      junos_prefix_lists: *replaced
      register: result

    - name: Assert that the previous task was idempotent
      assert:
        that:
          - result.changed == False

  tags: replaced
  always:
    - include_tasks: _reset_config.yaml

- debug:
    msg: "END junos_prefix_lists replaced integration tests on connection={{ ansible_connection }}"
