---
- debug:
    msg: "START junos_ospfv3 deleted integration tests on connection={{ ansible_connection }}"

- block:
    - include_tasks: _reset_config.yaml
    - include_tasks: _initial_config.yaml

    - set_fact:
        config:
          - router_id: 10.200.16.75
            areas:
              - area_id: 0.0.0.200
                interfaces:
                  - name: ge-2/2/0.0

    - name: Delete an area
      junipernetworks.junos.junos_ospfv3:
        config:
          - router_id: 10.200.16.75
            areas:
              - area_id: 0.0.0.100
                interfaces:
                  - name: so-0/0/0.0
        state: deleted
      register: result

    - debug:
        var: result.after

    - debug:
        var: config

    - name: Assert changed
      assert: &changed
        that:
          - result.changed == True
          - "{{ config|symmetric_difference(result.after) == [] }}"

    - set_fact:
        config: []

    - name: Delete all ospf config from the device
      junipernetworks.junos.junos_ospfv3:
        state: deleted
      register: result

    - name: Assert changed
      assert: *changed

  tags: deleted
  always:
    - include_tasks: _reset_config.yaml

- debug:
    msg: "END junos_ospfv3 deleted integration tests on connection={{ ansible_connection }}"
