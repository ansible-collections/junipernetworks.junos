---
- debug: msg="START junos_banner netconf/basic.yaml on connection={{ ansible_connection
    }}"

- name: setup - remove login banner
  junipernetworks.junos.junos_banner:
    banner: login
    state: absent
    provider: '{{ netconf }}'

- name: Create login banner
  register: result
  junipernetworks.junos.junos_banner:
    banner: login
    text: this is my login banner
    state: present
    provider: '{{ netconf }}'

- name: Get running configuration
  register: config
  junipernetworks.junos.junos_rpc:
    rpc: get-configuration
    provider: '{{ netconf }}'

- assert:
    that:
      - result.changed == true
      - "'<message>this is my login banner</message>' in config.xml"

- name: Create login banner (idempotent)
  register: result
  junipernetworks.junos.junos_banner:
    banner: login
    text: this is my login banner
    state: present
    provider: '{{ netconf }}'

- assert:
    that:
      - result.changed == false

- name: Deactivate login banner
  register: result
  junipernetworks.junos.junos_banner:
    banner: login
    text: this is my login banner
    state: present
    active: false
    provider: '{{ netconf }}'

- name: Get running configuration
  register: config
  junipernetworks.junos.junos_rpc:
    rpc: get-configuration
    provider: '{{ netconf }}'

- assert:
    that:
      - result.changed == true
      - "'<message inactive=\"inactive\">this is my login banner</message>' in config.xml"

- name: Activate login banner
  register: result
  junipernetworks.junos.junos_banner:
    banner: login
    text: this is my login banner
    state: present
    active: true
    provider: '{{ netconf }}'

- name: Get running configuration
  register: config
  junipernetworks.junos.junos_rpc:
    rpc: get-configuration
    provider: '{{ netconf }}'

- assert:
    that:
      - result.changed == true
      - "'<message>this is my login banner</message>' in config.xml"

- name: check mode
  register: result
  check_mode: true
  junipernetworks.junos.junos_banner:
    banner: login
    text: this is not the login banner you're looking for
    state: present
    provider: '{{ netconf }}'

- assert:
    that:
      - result.changed == true
      - result.failed == false

- name: delete login banner
  register: result
  junipernetworks.junos.junos_banner:
    banner: login
    state: absent
    provider: '{{ netconf }}'

- name: Get running configuration
  register: config
  junipernetworks.junos.junos_rpc:
    rpc: get-configuration
    provider: '{{ netconf }}'

- assert:
    that:
      - result.changed == true
      - "'<message>this is my login banner</message>' not in config.xml"

- name: setup - remove motd banner
  junipernetworks.junos.junos_banner:
    banner: motd
    state: absent
    provider: '{{ netconf }}'

- name: Create motd banner
  register: result
  junipernetworks.junos.junos_banner:
    banner: motd
    text: this is my motd banner
    state: present
    provider: '{{ netconf }}'

- name: Get running configuration
  register: config
  junipernetworks.junos.junos_rpc:
    rpc: get-configuration
    provider: '{{ netconf }}'

- assert:
    that:
      - result.changed == true
      - "'<announcement>this is my motd banner</announcement>' in config.xml"

- name: Create motd banner (idempotent)
  register: result
  junipernetworks.junos.junos_banner:
    banner: motd
    text: this is my motd banner
    state: present
    provider: '{{ netconf }}'

- assert:
    that:
      - result.changed == false

- name: Deactivate motd banner
  register: result
  junipernetworks.junos.junos_banner:
    banner: motd
    text: this is my motd banner
    state: present
    active: false
    provider: '{{ netconf }}'

- name: Get running configuration
  register: config
  junipernetworks.junos.junos_rpc:
    rpc: get-configuration
    provider: '{{ netconf }}'

- assert:
    that:
      - result.changed == true
      - "'<announcement inactive=\"inactive\">this is my motd banner</announcement>'\
        \ in config.xml"

- name: Activate motd banner
  register: result
  junipernetworks.junos.junos_banner:
    banner: motd
    text: this is my motd banner
    state: present
    active: true
    provider: '{{ netconf }}'

- name: Get running configuration
  register: config
  junipernetworks.junos.junos_rpc:
    rpc: get-configuration
    provider: '{{ netconf }}'

- assert:
    that:
      - result.changed == true
      - "'<announcement>this is my motd banner</announcement>' in config.xml"

- name: delete motd banner
  register: result
  junipernetworks.junos.junos_banner:
    banner: motd
    state: absent
    provider: '{{ netconf }}'

- name: Get running configuration
  register: config
  junipernetworks.junos.junos_rpc:
    rpc: get-configuration
    provider: '{{ netconf }}'

- assert:
    that:
      - result.changed == true
      - "'<announcement>this is my motd banner</announcement>' not in config.xml"

- debug: msg="END junos_banner netconf/basic.yaml on connection={{ ansible_connection
    }}"
