---
- ansible.builtin.debug:
    msg: "START junos_acl_interfaces overridden integration tests on connection={{ ansible_connection }}"

- block:
    - ansible.builtin.include_tasks: _reset_config.yaml
    - ansible.builtin.include_tasks: _initial_config.yaml

    - ansible.builtin.set_fact:
        config:
          - name: ge-1/0/0
            access_groups:
              - afi: ipv4
                acls:
                  - name: initial_acl
                    direction: in

    - name: Override configuration of ACL
      junos_acl_interfaces:
        config:
          - name: ge-1/0/0
            access_groups:
              - afi: ipv4
                acls:
                  - name: initial_acl
                    direction: in
        state: overridden
      register: result

    - name: Assert changed
      ansible.builtin.assert: &changed
        that:
          - result.changed == True
          - "{{ config|symmetric_difference(result.after) == [] }}"

    - name: Assert changed
      ansible.builtin.assert: *changed

  tags: overridden
  always:
    - ansible.builtin.include_tasks: _reset_config.yaml

- ansible.builtin.debug:
    msg: "END junos_acl_interfaces overridden integration tests on connection={{ ansible_connection }}"
