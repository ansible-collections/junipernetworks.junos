---
- debug:
    msg: START junos_vlans merged integration tests on connection={{ ansible_connection
      }}

- include_tasks: _remove_config.yaml

- set_fact:
    expected_merged_output:

      - name: vlan1
        vlan_id: 1

      - name: vlan2
        vlan_id: 2
        l3_interface: "irb.12"

- block:

    - name: Merge the provided configuration with the exisiting running configuration
      register: result
      junipernetworks.junos.junos_vlans: &id001
        config:

          - name: vlan1
            vlan_id: 1

          - name: vlan2
            vlan_id: 2
            l3_interface: "irb.12"
        state: merged

    - name: Assert the configuration is reflected on host
      assert:
        that:
          - "{{ expected_merged_output | symmetric_difference(result['after']) |length\
            \ == 0 }}"

    - name: Merge the provided configuration with the existing running configuration
        (IDEMPOTENT)
      register: result
      junipernetworks.junos.junos_vlans: *id001

    - name: Assert that the previous task was idempotent
      assert:
        that:
          - result['changed'] == false
  always:

    - include_tasks: _remove_config.yaml

- debug:
    msg: END junos_vlans merged integration tests on connection={{ ansible_connection
      }}
