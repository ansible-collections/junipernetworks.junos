---
- debug:
    msg: START junos_lag_interfaces parsed integration tests on connection={{ ansible_connection
      }}

- set_fact:
    expected_parsed_output:

      - name: ae1
        members:
          - member: ge-0/0/1
          - member: ge-0/0/2
        mode: active
      - name: ae2
        link_protection: true
        members:
          - member: ge-0/0/3
            link_type: primary

          - member: ge-0/0/4
            link_type: backup
        mode: passive

- name: Parse externally provided interfaces config to agnostic model
  register: result
  junipernetworks.junos.junos_lag_interfaces:
    running_config: "{{ lookup('file', './fixtures/parsed.cfg') }}"
    state: parsed

- name: Assert that config was correctly parsed
  assert:
    that:
      - "{{ expected_parsed_output | symmetric_difference(result['parsed']) |length ==\
        \ 0 }}"
- debug:
    msg: END junos_lag_interfaces parsed integration tests on connection={{ ansible_connection
      }}
