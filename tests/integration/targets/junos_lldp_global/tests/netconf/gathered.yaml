---
- debug:
    msg: START junos_lldp_global gathered integration tests on connection={{
      ansible_connection }}

- name: get supported protocols
  register: result
  ignore_errors: true
  junipernetworks.junos.junos_command:
    commands: show lldp

- name: lldp supported
  set_fact:
    lldp_supported: true
  when: not result.failed

- name: lldp not supported
  set_fact:
    lldp_supported: false
  when: result.failed

- set_fact:
    expected_merged_output:
      - interval: 10000
        address: 10.1.1.1
        transmit_delay: 400
        hold_multiplier: 1

- block:

    - name: Merge the provided configuration with the exisiting running configuration
      register: result
      junipernetworks.junos.junos_lldp_global: &id001
        config:
          interval: 10000
          address: 10.1.1.1
          transmit_delay: 400
          hold_multiplier: 10
        state: merged

    - name: Gather lldp_global facts using gathered state
      register: result
      junipernetworks.junos.junos_lldp_global:
        state: gathered

    - name: Assert that facts were correctly generated
      assert:
        that: "{{ expected_merged_output == result['gathered'] }}"

  always:

    - include_tasks: _remove_config.yaml
  when: lldp_supported

- debug:
    msg: END junos_lldp_global gathered integration tests on connection={{ ansible_connection
      }}
