---
- debug: msg="START netconf_json/greaterthanorequal.yaml on connection={{ ansible_connection
    }}"

- name: test ge operator
  register: result
  junipernetworks.junos.junos_command:
    commands:
      - show version
      - show interfaces lo0
    format: json
    wait_for:
      - result[1]['interface-information'][0]['physical-interface'][0]['local-index'][0]['data']
        ge 6
    provider: '{{ netconf }}'

- assert:
    that:
      - result.changed == false
      - result.stdout is defined
      - result.stdout_lines is defined

- name: test >= operator
  register: result
  junipernetworks.junos.junos_command:
    commands:
      - show version
      - show interfaces lo0
    format: json
    wait_for:
      - result[1]['interface-information'][0]['physical-interface'][0]['local-index'][0]['data']
        >= 6
    provider: '{{ netconf }}'

- assert:
    that:
      - result.changed == false
      - result.stdout is defined
      - result.stdout_lines is defined

- debug: msg="END netconf_json/greaterthanorequal.yaml on connection={{ ansible_connection
    }}"
