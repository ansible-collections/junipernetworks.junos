---
- debug: msg="START netconf_xml/lessthan.yaml on connection={{ ansible_connection
    }}"

- name: test lt operator
  register: result
  junipernetworks.junos.junos_command:
    commands:
      - show version
      - show interfaces lo0
    format: xml
    wait_for:
      - result[1].rpc-reply.interface-information.physical-interface.local-index
        lt 7
    provider: '{{ netconf }}'

- assert:
    that:
      - result.changed == false
      - result.stdout is defined
      - result.stdout_lines is defined

- name: test < operator
  register: result
  junipernetworks.junos.junos_command:
    commands:
      - show version
      - show interfaces lo0
    format: xml
    wait_for:
      - result[1].rpc-reply.interface-information.physical-interface.local-index
        lt 7
    provider: '{{ netconf }}'

- assert:
    that:
      - result.changed == false
      - result.stdout is defined
      - result.stdout_lines is defined

- debug: msg="END netconf_xml/lessthan.yaml on connection={{ ansible_connection
    }}"
